<!DOCTYPE html>
<html lang="zh-tw">

  <body>
    <div>
      <p id="addNumTxt">0</p>
      <div>
        <button id="addNumBtn">number + 1</button>
      </div>
      <br /><br /><br /><br /><br />
      <div>
        <button>
          <a href="https://gui.deeply-touching.com">go next page</a>
        </button>
      </div>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script>
      $('#addNumBtn').on('click', function () {
        var val = $('#addNumTxt').text();
        val++;
        $('#addNumTxt').text(val);
      });
    </script>
  </body>
</html>
